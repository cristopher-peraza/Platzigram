<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Platzigram</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Tipografias-->
      <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
      <!--Estilos css-->
      <link rel="stylesheet" type="text/css" href="public/app.css">
          <!--Par que sea visible pc,movil-->    <!--zoom en 100%-->  <!--Usuario no puede hacer zoom-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">   <!--hiden-on-small-only ocultar en pantallas pequeñas-->
              <div class="col m5 hide-on-small-only">
                <!--Imagen-->
                <img class="iphone" src="public/iphone6.png">
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                  <h1 class="platzigram">Instagram</h1>
                  <form class="signup-form">
                    <h2>Registrate para ver fotos</h2>
                    <div class="section">
                      <a class="btn btn-fb hiden-on-small-only">Inicia sesion</a>
                      <!--<a class="btn btn-fb hiden-on-med-and-up">Inicia sesion</a>-->
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Correo Electronico"></input>
                      <input type="text" name="name" placeholder="Nombre completo"></input>
                      <input type="text" name="username" placeholder="Nombre de usuario"></input>
                      <input type="password" name="password" placeholder="Contraseña"></input>
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                    </div>
                  </form>
                </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    tienes una cuenta? <a href="/signin">Entrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <!-- Dropdown Trigger -->
            <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="#!">Español</a></li>
              <li><a href="#!">Ingles</a></li>
            </ul>
          </div>
          <div class="col s12 l3 push-l6 center-align">
            2017 platziGram

          </div>
        </div>
      </div>
    </footer>



    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
          <!-- Compiled and minified JavaScript -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
